<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="../../static/styles/base.css">
        <style>
            .error {
                color: red;
            }
        </style>
        

    </head>

<header>
    <div style="float: left">
        <a href="/blog"><h5>Main Blog Page</h5></a>
        <a href="/newpost"><h5>Add a Blog Entry</h5></a>
    </div>
        <h1>{{ header_title }}</h1>
</header>  
<body> 
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category, message in messages %}
        <p class="{{category}}">{{ message }}</p>
        {% endfor %}
    {% endwith %}
    </ul>
    {% block content %}
    {% endblock %}

</body>
<html>
