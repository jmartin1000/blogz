{% extends "base.html" %}

{% block content %}
<form action="/editprofile" method="post">
    <table>
            <td><label>Current Username</label></td>
            <td>
                <label>{{ curr_username }}</label>
            </td>
        </tr>
        <tr>
            <td><label for="username">New Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="old_password">Current Password</label></td>
            <td>
                <input name="old_password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="password">New Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify New Password</label></td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
    <br>
    <input class="submit-button" type="submit" value="Update">
</form>
{% endblock %}
