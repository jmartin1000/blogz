{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center">Blogs</h1>
    {% if blogs|length == 0 %}
    <p>Time to Blog Something!</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
                <a href="./blog?id={{blog.id}}"><h3>{{ blog.title }}</h3></a>
                <p style="max-width: 1200px; height: 30px; white-space: nowrap; overflow: 
                hidden; text-overflow: ellipsis; padding: 0px 25px; color: dimgray;">{{ blog.body }}</p>
                <p style="font-size: 12px; color: silver; font-weight: em;">{{ blog.pub_date}}</p>
                <hr />
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
