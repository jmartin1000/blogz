{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center">Are you sure you want to delete this entry?</h1>
<div style="text-align: center;">
<form action="/complete-delete" method="post" style="display: inline-block; margin: 10px 30px;">
    <input type="hidden" name="blog-id" value="{{blog.id}}"/>
    <input type="submit" value="yes"/>
</form>
<form action="/blog" method="get" style="display: inline-block; margin: 10px 30px;">
    <input type="submit" value="no"/>
</form>
</div>
<hr/>
<h2>{{blog.title}}</h2>
<p>{{blog.body}}</p>
{% endblock %}
