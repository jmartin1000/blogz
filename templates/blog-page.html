{% extends "base.html" %}

{% block content %}
<!--<h1 style="text-align: center">{{blog.title}}</h1>-->
<p style="text-align: center; color: dimgray; font-size: 12px;">{{blog.pub_date}}</p>
<div style="text-align: center;">
<form action="/edit-blog" method="post" style="display: inline-block; margin: 10px 30px;">
    <input type="hidden" name="blog-id" value="{{blog.id}}"/>
    <input type="submit" value="edit blog"/>
</form>
<form action="/delete-blog" method="post" style="display: inline-block; margin: 10px 30px;">
    <input type="hidden" name="blog-id" value="{{blog.id}}"/>
    <input type="submit" value="delete blog"/>
</form>
</div>
<hr/>
<p style="padding: 10px 100px;">{{blog.body}}</p>
{% endblock %}
